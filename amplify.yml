version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install
        # Install AWS dependencies only on Amplify
        - pnpm add @aws-amplify/backend
    build:
      commands:
        - export NEXTAUTH_URL=https://$AWS_BRANCH.$AWS_APP_ID.amplifyapp.com
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
